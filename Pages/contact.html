        <div class="container-fluid">

  </nav>
  <main>
    <div class="images text-center" style="margin: 20px;">
    <img src="../Media/idealista.png" class="img-fluid rounded" width="20%">
    </div>
    <h2 class="lead text-center">Villa Te Koop</h2>
    <h1 class="lead text-center">Neem contact met ons op</h1>
    <p class="text-center">Heb je een vraag of wil je iets vertellen?</p>
    <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
              <div class="form h-100">
                <h3>Contact Formulier</h3>
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Naam *</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Email *</label>
                      <input type="text" class="form-control" name="email" id="email"  placeholder="Your email" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="message" class="col-form-label">Bericht *</label>
                      <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
